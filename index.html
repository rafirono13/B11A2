<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Kids School</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- navbar section -->
      <nav class="navbar">
        <div class="navbar-content">
          <div class="nav-brand">
            <img src="assets/logo.png" alt="logo" class="nav-logo" />
            <h3 class="nav-title">SCHOOL</h3>
          </div>

          <!-- Menu bar for mobile section -->
          <i class="fas fa-bars menu-icon"></i>

          <ul class="nav-links">
            <li class="nav-link"><a class="link-home" href="">Home</a></li>
            <li class="nav-link"><a class="link-about" href="">About</a></li>
            <li class="nav-link">
              <a class="link-facilities" href="">Facilities</a>
            </li>
            <li class="nav-link">
              <a class="link-admission" href="">Admission</a>
            </li>
          </ul>
          <button class="nav-btn">Contact</button>
        </div>
      </nav>
      <!-- navbar section end -->
      <section class="banner">
        <div class="banner-info">
          <h2 class="banner-title">
            <span class="one">Empowering</span> <br />
            students from small age
            <span class="two">towards vision</span>
          </h2>
          <p class="banner-des">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="banner-btn">Enroll Now</button>
        </div>
        <div class="banner-img">
          <img class="superman-kid" src="assets/hero-kids.png" alt="" />
        </div>
      </section>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
